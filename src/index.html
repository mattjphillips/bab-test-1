<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Example</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }

            #controls {
                position: absolute;
                left: 0;
                bottom: 0;
                right: 0;
                background: lightblue;
                padding: 10px;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="controls">
        <select id="font-select">
            <option value="adobe-clean-bold" selected>Adobe Clean Bold</option>
            <option value="amatic-sc-bold">Amatic SC Bold</option>
            <option value="lobster-regular">Lobster Regular</option>
            <option value="pacifico-regular">Pacifico Regular</option>
        </select>
        <input id="rock-camera" type="checkbox"><label for="rock-camera">Rock Camera</label>
        <input id="animate-text" type="checkbox"><label for="animate-text">Wave Text</label>

        <input id="extruded" type="checkbox" checked><label for="extruded">Extruded</label>

        <select id="color-select">
            <option value="1.0, 0.766, 0.336" selected>Gold</option>
            <option value="1,1,1">Silver</option>
            <option value="0.9,0.0,0.0">Red</option>
            <option value="1,1,0">Yellow</option>
            <option value="0,1,0">Green</option>
            <option value="0,1,1">Cyan</option>
            <option value="0.1,0.1,0.9">Blue</option>
            <option value="1,0,1">Magenta</option>
        </select>
        
        <label style="margin-left:10px" for="finish-select">Finish:</label>
        <select id="finish-select">
            <option value="1.0">Matte</option>
            <option value="0.3">Less Shiny</option>
            <option value="0.15" selected>Shiny</option>
            <option value="0.1">Very Shiny</option>
            <option value="0.0">Mirror</option>
        </select>

        <label style="margin-left:10px" for="fx-select">Effects:</label>
        <select id="fx-out-select">
            <option value="explode" selected>Out: Explode</option>
            <option value="slide-off">Out: Slide Off</option>
            <option value="twist-away">Out: Twist-Away</option>
            <option value="fall-down">Out: Topple</option>
            <option value="zoom">Out: Zoom</option>
        </select>
        <select id="fx-in-select">
            <option value="drop-in" selected>In: Drop-from-top</option>
            <option value="slide-in">In: Slide-in</option>
            <option value="zoom-in-1">In: Drop-in 1</option>
            <option value="zoom-in-2">In: Drop-in 2</option>
            <option value="unexplode">In: Unexplode</option>
            <option value="typewriter">In: Typewriter</option>
        </select>
        <select id="fx-speed">
            <option value="500">500ms</option>
            <option value="1000" selected>1s</option>
            <option value="2000">2s</option>
            <option value="5000">5s</option>
        </select>
        <button id="play-effect">Play</button>
        <button id="btn-gettysburg" style="margin-left: 10px">Gettysburg Text</button>
        <p style="font-size: 70%">Note: you can click on the text and type to edit it (sorry, no selection or insertion caret or anything).</p>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
